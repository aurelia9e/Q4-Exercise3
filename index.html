<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">	
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>grade grader</title>
</head>
<body>
	<div class="container1">
		<h2>Grades</h2>
	</div>
	<div class="container2">
		<form>
			<p>Subject</p>
			<select name= "subject" id="grading" class="form-control">
				<option value="math">Math</option>
				<option value="english">English</option>
				<option value="filipino">Filipino</option>
				<option value="ss">Social Studies</option>
				<option value="science">Science</option>
			</select>
			<br>
			<p>Input</p>
			<input type="text" class="form-control" id="scored">
			<br>
			<button type="button" class="btn btn-success" onclick="grader()">Grade...</button>
			<button type="button" class="btn btn-success" onclick="window.location.reload()">Reload</button>
		</form>
	</div>

</body>
	<script>
	function grader() {

		var graded = document.getElementById('scored').value;

		if (graded >= 94 && graded <= 100 ) {
			window.alert('Excellent'); 
		}
		else if (graded > 87 && graded <= 93 ) {
			window.alert('Above Standard');
		}
		else if (graded > 80 && graded <= 86 ) {
			window.alert('Standard');
		}
		else if (graded >= 75 && graded <= 79 ){
			window.alert('Needs Improvement');
		}
		else {
			window.alert('Failure');
		}
	}
	</script>
</html>
